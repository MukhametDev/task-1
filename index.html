<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <p class="quote-top-main__author">&copy; Джейсон Стэтхэм</p>

            </div>
            <aside class="main__bottom bottom-main">
                <div class="bottom-main__block1">
                    <h3 class="bottom-main__subtitle">Список фильмов</h3>
                    <ul class="bottom-main__movies">
                        <li class="bottom-main__movie">
                            <a href="https://www.kinopoisk.ru/film/959062/" target="_blank"
                                class="bottom-main__link-movie">
                                Форсаж 10</a>
                        </li>
                        <li class="bottom-main__movie">
                            <a href="https://www.kinopoisk.ru/film/806964/" target="_blank"
                                class="bottom-main__link-movie">Неудержимые 4</a>

                        </li>
                        <li class="bottom-main__movie">
                            <a href="https://www.kinopoisk.ru/film/1318972/" target="_blank"
                                class="bottom-main__link-movie">Гнев человеческий</a>

                        </li>
                        <li class="bottom-main__movie">
                            <a href="https://www.kinopoisk.ru/film/1044450/" target="_blank"

                        </li>
                        <li class="bottom-main__movie">
                            <a href="https://www.kinopoisk.ru/film/918627/" target="_blank"
                                class="bottom-main__link-movie">Мег: Монстр глубины</a>

                        </li>
                    </ul>
                </div>
                <div class="bottom-main__block2">
                    <h3 class="bottom-main__subtitle">Мои соцсети</h3>
                    <ul class="bottom-main__links">
                        <li class="bottom-main__link">
                            <a href="https://www.instagram.com/jasonstatham/" class="bottom-main__reference ">
                                <i class="fa-brands fa-instagram"></i>
                                <span>Instagram</span>
                            </a>
                        </li>
                        <li class="bottom-main__link">
                            <a href="https://vk.com/jasonstatham_officialgroup/personal" class="bottom-main__reference">
                                <i class="fa-brands fa-vk"></i>
                                <span> VK</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </aside>
        </main>
        <footer class="footer">© Сайт визитка</footer>
